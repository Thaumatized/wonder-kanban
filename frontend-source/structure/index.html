<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
        <title>Kanban - Projects</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="login-container">
            <input id="login-field" type="password" placeholder="Password"></input>
            <button id="login-button" onclick="js.loginToggle()">
                Login
            </button>
        </div>
        <div id="project-list">
            Loading Projects...
        </div>
        <div id="ticket-list">
        </div>
        <div id="ticket-view-container">
            <div id="ticket-view-bg" onclick="js.closeTicket()"></div>
            <div id="ticket-view" onclick="true"><div>
        </div>
    </body>
</html>
<script src="scripts/index.js"></script>
